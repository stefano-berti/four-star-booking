name: Build, push, then deploy to DO

on:
  schedule:
    - cron: "0 5 * * *" # daily 05:00 UTC
  workflow_dispatch:

jobs:
  build_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tag
        id: vars
        run: echo "TAG=do-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            stefano1987/four-star-booking:${{ steps.vars.outputs.TAG }}
            stefano1987/four-star-booking:latest
          build-args: |
            NEXT_PUBLIC_WEBAPP_URL=https://booking.fourstar.aero
            NEXT_PUBLIC_APP_URL=https://booking.fourstar.aero
            NEXT_PUBLIC_LICENSE_CONSENT=true
            NODE_OPTIONS=--max-old-space-size=8192
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build_push
    runs-on: ubuntu-latest
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Deploy on App Platform
        run: |
          doctl apps create-deployment "${{ secrets.DO_APP_ID }}" --force-rebuild --wait
