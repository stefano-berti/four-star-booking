name: Sync upstream, build, push, deploy

on:
  schedule:
    - cron: "0 5 * * 1" # weekly 05:00 UTC
  workflow_dispatch:

jobs:
  sync_rebase:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout custom branch (full history)
        uses: actions/checkout@v4
        with:
          ref: custom-patches
          fetch-depth: 0

      - name: Configure git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Add upstream + fetch
        run: |
          git remote add upstream https://github.com/calcom/cal.com.git || true
          git fetch upstream --tags
          git fetch origin --tags

      - name: Rebase custom-patches onto upstream/main
        run: |
          git checkout custom-patches
          git rebase upstream/main

      - name: Push rebased custom-patches
        run: |
          git push --force-with-lease origin custom-patches

      # GUARANTEED ClickUp notification if THIS job fails (rebase conflicts)
      - name: ClickUp notify on failure (sync_rebase)
        if: ${{ failure() && vars.ENABLE_CLICKUP == 'true' }}
        env:
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
          CLICKUP_LIST_ID: ${{ secrets.CLICKUP_LIST_ID }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          curl -sS -X POST "https://api.clickup.com/api/v2/list/${CLICKUP_LIST_ID}/task" \
            -H "Authorization: ${CLICKUP_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "{\"name\":\"CI failed in sync_rebase: four-star-booking\",\"description\":\"Run: ${RUN_URL}\",\"priority\":2}" || true

  build_push:
    needs: sync_rebase
    runs-on: ubuntu-latest
    steps:
      - name: Checkout custom branch
        uses: actions/checkout@v4
        with:
          ref: custom-patches

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tag
        id: vars
        run: echo "TAG=do-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: |
            stefano1987/four-star-booking:${{ steps.vars.outputs.TAG }}
            stefano1987/four-star-booking:latest
          build-args: |
            NEXT_PUBLIC_WEBAPP_URL=https://booking.fourstar.aero
            NEXT_PUBLIC_APP_URL=https://booking.fourstar.aero
            NEXT_PUBLIC_LICENSE_CONSENT=true
            NODE_OPTIONS=--max-old-space-size=8192
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ClickUp notify on failure (build_push)
        if: ${{ failure() && vars.ENABLE_CLICKUP == 'true' }}
        env:
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
          CLICKUP_LIST_ID: ${{ secrets.CLICKUP_LIST_ID }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          curl -sS -X POST "https://api.clickup.com/api/v2/list/${CLICKUP_LIST_ID}/task" \
            -H "Authorization: ${CLICKUP_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "{\"name\":\"CI failed in build_push: four-star-booking\",\"description\":\"Run: ${RUN_URL}\",\"priority\":2}" || true

  deploy:
    needs: build_push
    runs-on: ubuntu-latest
    steps:
      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DO_API_TOKEN }}

      - name: Deploy on App Platform
        run: |
          doctl apps create-deployment "${{ secrets.DO_APP_ID }}" --force-rebuild --wait

      - name: ClickUp notify on failure (deploy)
        if: ${{ failure() && vars.ENABLE_CLICKUP == 'true' }}
        env:
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
          CLICKUP_LIST_ID: ${{ secrets.CLICKUP_LIST_ID }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        run: |
          curl -sS -X POST "https://api.clickup.com/api/v2/list/${CLICKUP_LIST_ID}/task" \
            -H "Authorization: ${CLICKUP_TOKEN}" \
            -H "Content-Type: application/json" \
            -d "{\"name\":\"CI failed in deploy: four-star-booking\",\"description\":\"Run: ${RUN_URL}\",\"priority\":2}" || true
